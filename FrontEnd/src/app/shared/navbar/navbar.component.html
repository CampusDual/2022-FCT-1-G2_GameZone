<o-bar-menu title="ProjectImatia">

  <input
    type="text"
    id="myInput"
    class="form-control"
    placeholder="Nombre del Juego"
    (keyup)="handleKey($event)"
  />

  <o-bar-menu-item *ngIf="!logged" title="Login" route="./login"></o-bar-menu-item>

  <o-bar-menu-group *ngIf="logged" title="{{user}}" icon=person>

    <o-bar-menu-item title="View profile" icon=person route="./main/users"></o-bar-menu-item>
    <o-bar-menu-item title="Edit user" icon=edit route="./main/update"></o-bar-menu-item>
    <o-bar-menu-item title="Logout" icon=lock route="./login"></o-bar-menu-item>
  </o-bar-menu-group>
    <a [routerLink]="['/main/home']" style="display: inline">
    <img src="./assets/images/logo_navbar_together.png" alt="logo" >
  </a>

</o-bar-menu>
