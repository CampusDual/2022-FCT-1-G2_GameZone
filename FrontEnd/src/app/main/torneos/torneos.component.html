<ng-container *ngIf="dataLoaded | async">


<div  class="container-torneo " >
	<table>
		<thead>
			<tr>
				<th>Torneo</th>
				<th>Fecha de inicio</th>
				<th>Fecha de finalizaci√≥n</th>
				<th>Premio</th>
        <th>Participantes</th>
				<th>Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataTournaments ">
				<td >{{item.tour_name}}</td>
				<td >{{item.start_date | date: 'dd-MM-yyyy'}}</td>
				<td>{{item.end_date | date: 'dd-MM-yyyy'}}</td>
				<td>{{item.prize}}</td>
        <td *ngIf="item.users_max">{{item.users.length}}/{{item.users_max}}</td>
        <td *ngIf="!item.users_max">{{item.users.length}}</td>
				<td *ngIf="item.users_max!=item.users.length && logged && !participa"><button class="boton" (click)="Participar(item.id)">Participar</button></td>
        <td *ngIf="item.users_max!=item.users.length && logged && participa">REGISTRADO</td>
        <td *ngIf="item.users_max!=item.users.length && !logged"><button class="boton" routerLink="/preRegister">Participar</button></td>
        <td *ngIf="item.users_max===item.users.length">Completo</td>
			</tr>
		</tbody>
	</table>
</div>

</ng-container>
