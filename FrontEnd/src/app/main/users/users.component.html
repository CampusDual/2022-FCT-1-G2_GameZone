<o-form show-header="no" #form service="users" entity="user" keys="user_">
  <o-row>

    <o-column title-label="Formulario_Prueba" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="40" name="name" label="Name" read-only="yes"></o-text-input>
      </o-row>

      <o-row>
        <o-text-input class="input-padding" attr="surname" fxFlex="40" name="surname" label="Surname" read-only="yes"></o-text-input>
      </o-row>

        <o-date-input class="birthday" attr="birthday" fxFlex="20" name="birthday" label="Birthday" read-only="yes"
                      format="LL"></o-date-input>

        <o-date-input class="birthday" attr="expiration_date"  label="Expiration date" fxFlex="20" name="birthday" read-only="yes"
                      format="LL"></o-date-input>

      <o-row>
        <o-text-input class="input-padding" attr="user_" fxFlex="40" name="user_" label="Nickname" read-only="yes"></o-text-input>
      </o-row>

      <o-row>
        <o-email-input class="email" attr="email" fxFlex name="email"  fxFlex="40" label="Email" read-only="yes"></o-email-input>
      </o-row>

    </o-column>
  </o-row>
</o-form>
