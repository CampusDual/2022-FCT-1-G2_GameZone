<o-form service="users" entity="users/user" keys="userid">
  <o-row>

    <o-column title-label="Formulario_Prueba" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex="40" required="yes"></o-text-input>
        <o-date-input attr="DATE OF BIRTH" fxFlex="20"></o-date-input>
      </o-row>

      <o-row>
        <o-text-input class="input-padding" attr="NICKNAME" fxFlex="40" required="yes"></o-text-input>
      </o-row>

      <o-row>
        <o-email-input attr="EMAIL" fxFlex></o-email-input>
      </o-row>

      <o-row>
        <o-text-input class="input-padding" attr="PASSWORD" fxFlex="40" required="yes"></o-text-input>
      </o-row>

      <o-button attr="raised" type="RAISED" label="Botoncito2" (click)="onClick($event)"></o-button>


    </o-column>
  </o-row>
</o-form>
