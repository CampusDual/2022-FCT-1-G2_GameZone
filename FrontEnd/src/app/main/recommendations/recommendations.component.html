<div class="container" *ngIf="dataLoaded | async">

  <h2>Recomendaciones</h2>

  <ul class="responsive-table">
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig"
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let dataItem of data; let i = index" class="slide">
        <li class="table-row">
          <div class="inline">
            <a routerLink="/main/profile/{{dataItem.id}}">
              <img src="http://{{dataItem.cover}}" alt="{{dataItem.name}}" class="responsive-img" style="z-index: -1">
            </a>

            <div class="divText">
              <span>{{dataItem.name}}</span>
              <br>
            </div>
          </div>
        </li>
      </div>
    </ngx-slick-carousel>


  </ul>
</div>
