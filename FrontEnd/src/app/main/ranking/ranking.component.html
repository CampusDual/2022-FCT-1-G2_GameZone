<div class="container">
  <h3>Juegos mejor valorados según críticos externos</h3>

<div class="table">
  <table>
    <tbody>
    <tr>
      <th>TOP</th>
      <th>PORTADA</th>
      <th>NOMBRE DEL JUEGO</th>
      <th>PUNTUACIÓN</th>
    </tr>
    <tr *ngFor="let dataItem of data; let i = index ">
      <td class="td">{{i + 1}}</td>
      <td>
        <div>
        <img class="img" src="http://{{dataItem.url}}">
        </div>
      </td>
      <td> {{dataItem.name}}</td>
      <td>{{dataItem.aggregated_rating}}</td>
    </tr>
    </tbody>
  </table>

</div>
</div>
