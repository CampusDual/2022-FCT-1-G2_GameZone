<o-form attr="tabla" service="users" entity="user" keys="user_" header-actions="R;I;U;D" show-header-navigation="no">
  <o-row>
    <o-column>
      <o-image id="CUSTOMER_PHOTO" attr="PHOTO" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
    </o-column>
    <o-column title-label="CUSTOMER_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="40" name="name" read-only="yes"></o-text-input>
        <o-text-input class="input-padding" attr="surname" fxFlex="40" name="surname" read-only="yes"></o-text-input>
        <o-date-input class="birthday" attr="birthday" fxFlex="20" name="birthday" read-only="yes"
                      format="LL"></o-date-input>
        <o-date-input class="birthday" attr="expiration_date" fxFlex="20" name="birthday" read-only="yes"
                      format="LL"></o-date-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="user_" fxFlex="40" name="user_" read-only="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-email-input class="email" attr="email" fxFlex name="email" read-only="yes"></o-email-input>
      </o-row>

    </o-column>
  </o-row>
</o-form>
