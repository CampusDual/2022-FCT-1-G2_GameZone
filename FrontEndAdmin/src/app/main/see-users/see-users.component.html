<o-form-layout-manager mode="tab">


<div fxFill fxLayout="column" fxLayoutAlign="start" >
  <o-table fxFlex attr="tabla" service="users" entity="user" keys="user_"
    columns="user_;name;surname;birthday;email;sub_id;expiration_date;sub_date"
    visible-columns="user_;name;surname;email;sub_id;expiration_date;sub_date" query-rows="20">
    <o-table-column attr="user_" title="Nickname" label="nickname"></o-table-column>
    <o-table-column attr="name" title="Name"></o-table-column>
    <o-table-column attr="surname" title="Surname"></o-table-column>
    <o-table-column attr="email" title="Email"></o-table-column>
     <o-table-column attr="sub_id" title="Subscription plan" type="service" service="subscription_types"
    entity="subscriptionTypes" columns="id;sub_type" parent-keys="id:sub_id" value-column="sub_type"></o-table-column>
    <o-table-column attr="sub_date" title="Subscription date" type="date" format="LL"></o-table-column>
    <o-table-column attr="expiration_date" title="Expiration date" type="date" format="LL"></o-table-column>
  </o-table>
</div>
</o-form-layout-manager>
